<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/conponents/site-header.css" />
    <link rel="stylesheet" href="css/conponents/hero.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <title>Projekt: IKEA</title>
  </head>
  <body>
    <header class="site-header">
      <nav class="navbar">
        <ul>
          <li>
            <a href="#"
              ><i class="bi bi-chat-left"> </i>Se höstens alla nyheter</a
            >
          </li>
          <li>
            <a href="#"><i class="bi bi-heart"> </i>Öppet köp i 365 dagar </a>
          </li>
          <li>
            <a href="#"
              ><i class="bi bi-percent"> </i>Månadens IKEA Family erbjudanden</a
            >
          </li>
        </ul>
      </nav>

      <nav class="header-search">
        <div class="ikea-logo">
          <a href="#"
            ><img
              src="img/Ikea_logo.svg.png"
              alt="Ikea logo"
              width="100"
              height="50"
          /></a>
        </div>

        <div class="searchbar">
          <form>
            <i class="bi bi-search"></i>
            <input
              type="search"
              name="q"
              placeholder="Vad leter du efter?"
              maxlength="100"
            />
            <i class="bi bi-camera"></i>
          </form>
        </div>
        <ul class="header-icons">
          <li>
            <a href="#"
              ><i class="bi bi-person"></i
              ><span>Logga in/Registrera dig</span></a
            >
          </li>
          <li>
            <a href="#"><i class="bi bi-heart"></i></a>
          </li>
          <li>
            <a href="#"><i class="bi bi-basket"></i></a>
          </li>
        </ul>
      </nav>

      <nav class="page-container">
        <ul class="main-nav">
          <li>
            <a href="#">Just nu</a>
          </li>
          <li>
            <a href="#">Produkter</a>
          </li>
          <li>
            <a href="#">Rum</a>
          </li>
        </ul>
        <ul class="pickar">
          <li>
            <a href="#">
              <i class="bi bi-truck"></i>
              <span>Ange postnummer</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="bi bi-box-seam"></i>
              <span>Välj varuhus</span>
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
